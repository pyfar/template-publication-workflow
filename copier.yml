# questions
project_name:
    type: str
    help: What is your project name? Used in the project README.

project_description:
    type: str
    multiline: true
    help: "Please provide a short description for the project. Used in the project README."

author_name:
    type: str
    help: "Who is the author of the project? Used in the project README."
    default: "{{ copyright_holder }}"

copyright_holder:
    type: str
    help: "Who is the copyright holder, for example, yourself or your organization? Used in copyright statements."
    default: "{{ author_name }}"

year:
    type: str
    help: "What is the starting year of the project? Used in copyright statements."
    default: "{{ '%Y' | strftime }}"

python_version:
    type: str
    help: Which Python version do you want to use?
    choices:
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"

license:
    type: str
    help: |
        Which license do you want to use? Includes a LICENSE file in the repository root.
        For more information, see:
        - https://www.pyopensci.org/python-package-guide/documentation/repository-files/license-files.html
        - https://opensource.org/licenses
        - https://creativecommons.org/share-your-work/cclicenses/
    choices:
        "Permissive - MIT": "MIT"
        "Permissive - BSD-3-Clause": "BSD-3-Clause"
        "Permissive - Apache-2.0": "Apache-2.0"
        "Copyleft - GPL-3.0": "GPL-3.0-only"
        "Copyleft - EUPL-1.2": "EUPL-1.2"
        "Intermediate - MPL-2.0": "MPL-2.0"
        "CC BY 4.0": "CC-BY-4.0"
        "CC BY-NC 4.0": "CC-BY-NC-4.0"
        "CC BY-NC-ND 4.0": "CC-BY-NC-ND-4.0"
        "CC BY-NC-SA 4.0": "CC-BY-NC-SA-4.0"
        "CC BY-ND 4.0": "CC-BY-ND-4.0"
        "CC BY-SA 4.0": "CC-BY-SA-4.0"
    default: MIT

project_slug:
    type: str
    help: "What is the project slug (all-lowercase name)? For example used to create an environment of that name."
    default: "{{ project_name|lower|replace(' ', '-') }}"

version:
    type: str
    default: 0.1.0
    help: "Enter the initial version of the project."
    validator: >-
            {% if not (version | regex_search('^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$')) %}
            Package version should use Semantic Versioning 2.0.0 (MAJOR.MINOR.PATCH)
            {% endif %}


_subdirectory: "template"

